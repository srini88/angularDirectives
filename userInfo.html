
<div class ="panel panel-primary">
	<div class="panel-heading" ng-click="collapse()">{{user.name}}</div>
	<div class ="paenl-body" ng-hide="collapsed">
		<div ng-show='user.job'>job: {{user.job}} </div>
		<ul> Friends
			<li ng-repeat='friend in user.friends'>{{friend}}</li>
		</ul> 
	</div> 

	<div ng-show ="user.rank">Rank :{{user.rank}}</div>


	<button ng-show="!user.rank"class="btn btn-success" ng-click="knightMe(user)">Knight me</button>
</div>

<!-- button will show by default - since user.rank is not set...once set button will disapeer and the above div will show the rank -->
